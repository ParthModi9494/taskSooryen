<div *ngFor="let post of posts">
  <div class="row">
    <div class="col">
      <h5>
        <a class="title" (click)="editPost(post)">{{post.title}}</a>
        <span class="float-right close"><i class="fas fa-times" (click)="deletePost(post)"></i></span>

      </h5>
    </div>
  </div>
  <div class="row">
    <div class="col">{{post.body}}</div>
  </div>
  <hr>
</div>

<div *ngIf="posts?.length==0">
  <div class="row">
    <div class="col">
      <p>No Notes available!</p>
    </div>
  </div>
</div>
